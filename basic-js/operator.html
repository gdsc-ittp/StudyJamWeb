<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    <script>
        // Assigment Operator
        let number = 10;
        // number += 1;
        // console.log(number);
        // number /= 2;
        // console.log(number);

        //Comparision Operator
        let string = '10';
        console.log(string === number);
        console.log(string != number);
        console.log(string !== number);

        // Logical Operator
        const a = 3;
        const b = -2;

        console.log(a > 0 && b > 0);
        console.log(a > 0 || b > 0);
        console.log(!(a > 0 || b > 0));
    </script>
</body>
</html>
