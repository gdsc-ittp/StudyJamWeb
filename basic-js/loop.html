<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      // For Loop
      for (let i = 1; i <= 100; i++) {
        document.writeln(
          `<p> ${i} - Saya berjanji tidak mengulangi nya lagi </p>`
        );
      }

      // While

      let x = 1;
      while (x < 5) {
        console.log('perulangan ke - ' + x);
        x++;
      }

      // Do While
      let y = 2;
      do {
        console.log(y);
        y++;
      } while (y < 5);
    </script>
  </body>
</html>
