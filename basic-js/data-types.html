<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <script>
      // Undifined
      let x;
      console.log(x);
      console.log(typeof x);

      // Numbers
      let num = 10;
      console.log(num);
      console.log(typeof num);
      num = 10.2;
      console.log(num);

      // BigInt
      const bigNumber = 1234567890123456789012345678901234567890n;
      const myInt = 1234567890123456789012345678901234567890;
      console.log(bigNumber);
      console.log(myInt);

      // Strings
      let greet = "Hello Riyon";
      console.log(greet);
      console.log(typeof greet);

      //Boolean
      let y = true;
      let z = false;
      console.log(y);
      console.log(typeof z);

      // Null
      let someLaterData = null;
      console.log(someLaterData);

      // Symbol
      const id = Symbol("id");
      console.log(id);

      const id1 = Symbol("id");
      const id2 = Symbol("id");

      console.log(id1 == id2);
    </script>
  </body>
</html>
