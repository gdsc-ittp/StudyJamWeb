<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tabel</title>
    <style>
      table,
      tr > * {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Belajar Tabel</h2>

    <table>
      <caption>
        Tabel Nilai
      </caption>
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Nama</th>
          <th colspan="2">Mata Kuliah</th>
        </tr>
        <tr>
          <th>Keceradasan Buatan</th>
          <th>Statistika</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Fariz</td>
          <td>80</td>
          <td>60</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ipin</td>
          <td>78</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
